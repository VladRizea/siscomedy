</body>
<script>

    function slide() {
	document.getElementsByClassName("curtainContainer")[0].style.transform =
		"translatex(-150vw) ";
	document.getElementsByClassName("curtainContainer")[1].style.transform =
		"translatex(150vw)";
    }
    function button(){
        slide()
        document.getElementsByClassName("content-inner-wrapper")[0].style.display = "flex";
        document.getElementsByClassName("button-style-1")[0].classList.add("fade-out");
        document.getElementsByClassName("button-style-2")[0].classList.add("fade-out");
        setTimeout(function(){document.getElementsByClassName("button-style-1")[0].style.display = "none"}, 2000)
        setTimeout(function(){document.getElementsByClassName("button-style-2")[0].style.display = "none"}, 2000)

    }



</script>
